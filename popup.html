<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
      <!-- Material Design Lite -->
      <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-blue.min.css">
      <!-- Material Design icon font -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
      <form>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="name"/>
          <label class="mdl-textfield__label" for="sample1">Type workspace name...</label>
        </div>
      </form>

      <button class="mdl-button mdl-js-button mdl-button--accent" id="submit">
        <i class="material-icons">save</i>
      </button>

      <div class="mdl-list">
        <div class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
              <select id="WorkspaceList"></select>
          </span>
          <button class="mdl-button mdl-button--primary" id="remove-workspace"><i class="material-icons">delete</i></button>
          <button class="mdl-button mdl-button--accent mdl-button--raised" id="open-workspace" data-name=""><i class="material-icons">launch</i></button>
        </div>
      </div>
      
      <ul class="mdl-list" id="url-list"></ul>

        <div id="notification"></div>
        <script src="popup.js"></script>
    </body>
  </html>
