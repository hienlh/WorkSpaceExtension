<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
      <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
      <form class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2 col-8" id="name" placeholder="Workspace Name">
        <button id="submit" class="btn btn-primary mb-2"><i class='fas fa-save'></i></button>
      </form>

      <div class="mdl-list">
        <div class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
              <select id="WorkspaceList" class="custom-select my-1 mr-sm-2"></select>
          </span>
          <button type="button" class="btn btn-outline-danger col-2" id="remove-workspace" data-toggle="tooltip" title="Remove Workspace"><i class='fas fa-trash-alt'></i></button>
          <button type="button" class="btn btn-outline-warning col-2" id="update-workspace" data-toggle="tooltip" title="Update Workspace"><i class='fas fa-angle-double-down'></i></button>
          <button type="button" class="btn btn-info col-2" id="open-workspace" data-toggle="tooltip" title="Open In New Window"><i class='fas fa-external-link-alt'></i></button>
        </div>
      </div>
      
      <ul id="url-list"></ul>

      <div id="notification"></div>
      <script src="popup.js"></script>
    </body>
  </html>
